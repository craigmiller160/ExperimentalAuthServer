<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Login</title>
    <link rel="stylesheet" href="/ui/resources/css/bootstrap.min.css">
    <style>
        .header {
            background-color: yellow;
            text-align: center;
        }

        .header > a {
            cursor: default;
            width: 100%;
            text-align: center;
        }

        .login-form {
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light header">
        <a class="navbar-brand">OAuth2 Login</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="login-form" method="POST" action="/oauth/auth">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" type="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" />
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
